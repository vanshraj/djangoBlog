{% extends "blog/header.html" %}

{% block content %}
<div class="ui container">
	<h1 class="ui horizontal divider header"><a>{{ post.title }}</a></h1><br>
	<div>
		<div class="ui raised segment">
			<p>{{ post.text|linebreaksbr|safe }}</p><br>
			<p class="publish">published: {{ post.published_date }}</p>
		</div><br>
	</div>
</div>
{% endblock %}
